<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Toggle</title>
    <style>
        body {
            width: 150px;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #4285F4;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button.off {
            background-color: #d9534f;
        }
    </style>
</head>

<body>
    <button id="toggleBtn">Loading...</button>
    <script src="popup.js"></script>
</body>

</html>
